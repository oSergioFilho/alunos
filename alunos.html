<!DOCTYPE html>
<html lang="en">
<head> <!-- o head é a parte que não mostra na tela -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- o body é a parte que mostra na tela--></body>

<h1>Cadastro de Alunos</h1>

    <form id="formulario-aluno">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite o nome do aluno">
        </p>
        
        <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required placeholder="Digite a idade do aluno">
        </p>

        <p>
            <label for="curso">Curso:</label>
            <select id="curso" required>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </p>

        <p>
            <label for="nota">Nota Final:</label>
            <input type="number" id="nota" required placeholder="Digite a nota final">
        </p>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-alunos"></tbody>
    </table>

    <script src="alunos.js"></script>
</body>
</html>
